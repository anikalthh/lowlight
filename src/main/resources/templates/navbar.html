<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <!-- Internal styling -->
    <style>
        .navbar {
            background-color: hsl(0 100% 100% / 0.5) !important;
        }

        .navbar-item {
            padding: 0.2rem 0.75rem 0.2rem 0.75rem !important;
        }
    </style>

    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body class="has-navbar-fixed-top pb-6">

    <!-- NAV BAR -->
    <nav th:fragment="navbar" class="navbar is-transparent is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/channels">
                <img style="max-height: 3.5rem !important;" src="/images/logo.png">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/channels">
                    Browse Channels
                </a>

                <a class="navbar-item" th:href="@{/profile/{username}(username=${username})}">
                    Profile
                </a>

                <a class="navbar-item" href="/chatbot">
                    Chatbot
                </a>

                <a class="navbar-item" href="/restapi">
                    RESTAPI
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <form method="get">
                            <button class="button is-dark" formaction="/logout">
                                Log out
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
